         <form action="https://formsubmit.co/vvumcdev@gmail.com" method="POST">

              </div>
            </div>
            <div class="mb-3 mt-3">
              <div class="form-floating col-sm-8">

              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
